<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
          <div>
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </form>
      </div>

    <div class="container">
        <h2>👨‍💻Speed Typer👨‍💻</h2>
        <small>Type the following:</small>

        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        <p id="time-left" class="time-left">Time Left: <span id="time">10s</span></p>
        <p id="score-container" class="score-container">Score: <span id="score" >0</span></p>
        <div class="endgame-container" id="endgame-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
